/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*用户-停用*/
function member_stop(obj,id){
	layer.confirm('确认取消管理员吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="?c=User&a=toAdmin&id=<?php echo $arr['id']; ?>" title="设置管理员"><i class="Hui-iconfont">&#xe6e1;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">会员</span>');
		$(obj).remove();
		layer.msg('已取消!',{icon: 5,time:1000});
	});
}

/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认设置为管理员吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="?c=User&a=offAdmin&id=<?php echo $arr['id']; ?>" title="取消管理员"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">管理员</span>');
		$(obj).remove();
		layer.msg('已设置!',{icon: 6,time:1000});
	});
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
	layer_show(title,url,w,h);	
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
function off() {
    if (confirm("确定要取消管理员吗？")) {
        return true;
    } else {
        return false;
    }
}
function to() {
    if (confirm("确定要设置管理员吗？")) {
        return true;
    } else {
        return false;
    }
}
function del() {
    if (confirm("确定要删除吗？")) {
        return true;
    } else {
        return false;
    }
}
